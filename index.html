<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <img src="images/desktop-background.PNG" class="main-bg">
    <div class="card">
      <img src="images/illustration-hero.svg" class="illustration-hero">
      <div class="content">
        <div class="title">
          <h2>Order Summary</h2>
        </div>
        <div class="summary">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        </div>
        <div class="price-card">
            <h5>Annual Plan</h5>
            <img src="images/icon-music.svg" class="music-icon">
            <p>$59.99/year</p>
          <a href="" class="change">Change</a>
        </div>
      </div>
    <div class="payment">
      <a href="" class="proceed">Proceed to Payment</a>
      <a href="" class="cancel">Cancel Order</a>
    </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jairus23</a>.
  </div>
</body>
</html>
